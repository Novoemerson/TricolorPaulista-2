- name: Commit e push das mudanças
  run: |
    git config --global user.name "github-actions[bot]"
    git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    git add public/noticias.json public/images/
    git commit -m "Atualização automática de notícias e imagens via IA" || echo "Nenhuma mudança detectada."
    git push
name: Atualizar notícias e imagens com IA

on:
  schedule:
    - cron: '*/3 * * * *' # Executa a cada 3 minutos
  workflow_dispatch: # Permite execução manual

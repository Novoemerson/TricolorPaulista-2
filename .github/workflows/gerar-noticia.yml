name: Gerar notícia automática

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' # roda todo dia às 7h da manhã (horário de Brasília)

jobs:
  gerar_noticia:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Instalar dependências
        run: npm install
      - name: Rodar script gerador de notícias
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: node gerador_noticias.js
      - name: Commit e push das notícias novas
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/noticias.json
          git commit -m "Notícia automatizada adicionada pelo bot" || echo "Nada novo para commitar"
          git push
